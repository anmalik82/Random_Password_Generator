<!doctype html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  
  
  <body>
      
      <div class="container">
          <form action="" name="passGen">
            <div class="col-xs-12">
              <input type="text" name="output" class="out" disabled/>
              <input type="button" value="Generate password" class="btn btn-success btn-block myBtn" 
              onClick="populateform(this.form.length.value)"/> 
              <div class="col-xs-10"><strong class="pass">Password Length: </strong></div>
              <div class="col-xs-2"><input type="text" name="length" size="3" value="6" class="in"/></div>
              
            </div>  
          </form>
          
      </div>
      
      <script type="text/javascript" src="main.js"></script>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
